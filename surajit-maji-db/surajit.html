<body>

<div class="container">
    <h2><a href="#">DAILY EXPENSES</a></h2>
<div class="name"><a onclick="view()" href="#">View Your Entered Details</a></div>
  <form name="dailyexp">
    <div class="form-group">
        <input type="date" id="Date-Checker-Picker" name="Date">
        <br><br>
      <input type="text" placeholder="Enter Reasons" autocomplete="off" name="Reasons" required>
      <br><br>
      <input type="number" class="form-control" id="sell" autocomplete="off" placeholder="Enter Total Amount" name="Amount" required>
      <br><br>
    </div>
    <button button type="submit" name="submit" id="disable" onclick="dis()" value="Send message" class=" btn-lg btn-block">Submit</button>
  </form>

</div>
